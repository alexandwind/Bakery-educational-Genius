<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube iframe, video, audio</title>
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/oOu4L5e7nEY?si=ZvvPu9jKh5qmcmr-"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <audio controls>
      <source
        src="./media/11. Journey (feat. Kronos Quartet).mp3"
      />
    </audio>
    <video controls width="550">
      <source src="./media/ASUS ProArt 7600 disassembly.webm" type="video/webm">
      <source src="./media/ASUS ProArt 7600 disassembly.mp4" type="video/mp4">
    </video>
  </body>
</html>
